<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    max-width: 340px;
    width: 90%;
    position: relative;
    z-index: 10;
}

h1 {
    color: #e63946;
}

.buttons {
    position: relative;
    height: 80px;
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    position: absolute;
}

.yes {
    background: #e63946;
    color: white;
    left: 20px;
    top: 20px;
}

.no {
    background: #6c757d;
    color: white;
    right: 20px;
    top: 20px;
}

.message {
    display: none;
    font-size: 18px;
    color: #e63946;
    margin-top: 20px;
    line-height: 1.4;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>
